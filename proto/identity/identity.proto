syntax = "proto3";

package identity;

// Go package option - used ONLY by Go's protoc compiler
option go_package = "github.com/Caesarsage/bankflow/identity-service/proto/identity";


service IdentityService {
  rpc ValidateToken(ValidateTokenRequest) returns (ValidateTokenResponse);
  rpc GetUser(GetUserRequest) returns (GetUserResponse);
  rpc VerifyUser(VerifyUserRequest) returns (VerifyUserResponse);
}

message ValidateTokenRequest {
  string token = 1;
}

message ValidateTokenResponse {
  bool valid = 1;
  string user_id = 2;
  string email = 3;
  int64 expires_at = 4;
  Error error = 5;
}

message GetUserRequest {
  string user_id = 1;
}

message GetUserResponse {
  User user = 1;
  Error error = 2;
}

message VerifyUserRequest {
  string user_id = 1;
}

message VerifyUserResponse {
  bool success = 1;
  Error error = 2;
}

message User {
  string id = 1;
  string email = 2;
  string phone = 3;
  bool is_verified = 4;
  bool is_active = 5;
  int64 created_at = 6;
  int64 updated_at = 7;
}

message Error {
  string code = 1;
  string message = 2;
}

