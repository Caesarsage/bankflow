---
# ConfigMap for database initialization
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init
  namespace: infrastructure
data:
  init-databases.sql: |
    -- Create separate databases for each service
    CREATE DATABASE identity_db;
    CREATE DATABASE customer_db;
    CREATE DATABASE account_db;
    CREATE DATABASE transaction_db;
    CREATE DATABASE fraud_db;

    -- Connect to each database and create tables
    \c identity_db;

    CREATE TABLE users (
        id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
        email VARCHAR(255) UNIQUE NOT NULL,
        phone VARCHAR(20) UNIQUE,
        password_hash VARCHAR(255) NOT NULL,
        is_verified BOOLEAN DEFAULT FALSE,
        is_active BOOLEAN DEFAULT TRUE,
        failed_login_attempts INT DEFAULT 0,
        locked_until TIMESTAMP,
        last_login TIMESTAMP,
        created_at TIMESTAMP DEFAULT NOW(),
        updated_at TIMESTAMP DEFAULT NOW()
    );

    CREATE TABLE sessions (
        id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
        user_id UUID NOT NULL REFERENCES users(id) ON DELETE CASCADE,
        refresh_token VARCHAR(500) NOT NULL,
        expires_at TIMESTAMP NOT NULL,
        ip_address VARCHAR(45),
        user_agent TEXT,
        created_at TIMESTAMP DEFAULT NOW()
    );

    CREATE INDEX idx_users_email ON users(email);
    CREATE INDEX idx_sessions_user_id ON sessions(user_id);
    CREATE INDEX idx_sessions_token ON sessions(refresh_token);

    -- Customer database
    \c customer_db;

    CREATE TABLE customers (
        id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
        user_id UUID NOT NULL UNIQUE,
        first_name VARCHAR(100) NOT NULL,
        last_name VARCHAR(100) NOT NULL,
        date_of_birth DATE NOT NULL,
        ssn_encrypted VARCHAR(255),
        address_line1 VARCHAR(255),
        address_line2 VARCHAR(255),
        city VARCHAR(100),
        state VARCHAR(50),
        zip_code VARCHAR(20),
        country VARCHAR(100) DEFAULT 'USA',
        kyc_status VARCHAR(50) DEFAULT 'PENDING',
        kyc_verified_at TIMESTAMP,
        created_at TIMESTAMP DEFAULT NOW(),
        updated_at TIMESTAMP DEFAULT NOW()
    );

    CREATE TABLE kyc_documents (
        id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
        customer_id UUID NOT NULL REFERENCES customers(id) ON DELETE CASCADE,
        document_type VARCHAR(50) NOT NULL,
        document_number VARCHAR(100),
        document_url VARCHAR(500) NOT NULL,
        status VARCHAR(50) DEFAULT 'PENDING',
        verified_by UUID,
        rejection_reason TEXT,
        uploaded_at TIMESTAMP DEFAULT NOW(),
        verified_at TIMESTAMP
    );

    CREATE INDEX idx_customers_user_id ON customers(user_id);
    CREATE INDEX idx_kyc_customer_id ON kyc_documents(customer_id);

    -- Account database
    \c account_db;

    CREATE TABLE accounts (
        id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
        account_number VARCHAR(20) UNIQUE NOT NULL,
        customer_id UUID NOT NULL,
        account_type VARCHAR(50) NOT NULL,
        currency VARCHAR(3) DEFAULT 'USD',
        balance DECIMAL(15,2) DEFAULT 0.00,
        available_balance DECIMAL(15,2) DEFAULT 0.00,
        status VARCHAR(50) DEFAULT 'ACTIVE',
        interest_rate DECIMAL(5,2) DEFAULT 0.00,
        opened_at TIMESTAMP DEFAULT NOW(),
        closed_at TIMESTAMP,
        created_at TIMESTAMP DEFAULT NOW(),
        updated_at TIMESTAMP DEFAULT NOW()
    );

    CREATE TABLE account_holds (
        id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
        account_id UUID NOT NULL REFERENCES accounts(id) ON DELETE CASCADE,
        amount DECIMAL(15,2) NOT NULL,
        reason VARCHAR(255) NOT NULL,
        transaction_ref VARCHAR(100),
        expires_at TIMESTAMP,
        released_at TIMESTAMP,
        created_at TIMESTAMP DEFAULT NOW()
    );

    CREATE INDEX idx_accounts_customer ON accounts(customer_id);
    CREATE INDEX idx_accounts_number ON accounts(account_number);

    -- Transaction database
    \c transaction_db;

    CREATE TABLE transactions (
        id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
        transaction_ref VARCHAR(50) UNIQUE NOT NULL,
        from_account_id UUID,
        to_account_id UUID,
        amount DECIMAL(15,2) NOT NULL,
        currency VARCHAR(3) DEFAULT 'USD',
        transaction_type VARCHAR(50) NOT NULL,
        status VARCHAR(50) DEFAULT 'PENDING',
        description TEXT,
        metadata JSONB,
        fraud_score DECIMAL(5,2),
        fraud_status VARCHAR(50),
        initiated_by UUID,
        processed_at TIMESTAMP,
        reversed_at TIMESTAMP,
        reversal_reason TEXT,
        created_at TIMESTAMP DEFAULT NOW()
    );

    CREATE INDEX idx_transactions_from_account ON transactions(from_account_id);
    CREATE INDEX idx_transactions_to_account ON transactions(to_account_id);
    CREATE INDEX idx_transactions_ref ON transactions(transaction_ref);

    -- Fraud database
    \c fraud_db;

    CREATE TABLE fraud_rules (
        id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
        rule_name VARCHAR(100) NOT NULL,
        rule_type VARCHAR(50) NOT NULL,
        conditions JSONB NOT NULL,
        action VARCHAR(50) NOT NULL,
        score_impact INT DEFAULT 0,
        priority INT DEFAULT 0,
        is_active BOOLEAN DEFAULT TRUE,
        created_at TIMESTAMP DEFAULT NOW(),
        updated_at TIMESTAMP DEFAULT NOW()
    );

    CREATE TABLE fraud_cases (
        id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
        transaction_id UUID,
        account_id UUID,
        customer_id UUID,
        fraud_score DECIMAL(5,2) NOT NULL,
        risk_level VARCHAR(50) NOT NULL,
        flags JSONB,
        status VARCHAR(50) DEFAULT 'OPEN',
        assigned_to UUID,
        resolution TEXT,
        resolved_at TIMESTAMP,
        created_at TIMESTAMP DEFAULT NOW()
    );

---
# Secret for PostgreSQL credentials
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: infrastructure
type: Opaque
stringData:
  POSTGRES_USER: bankflow
  POSTGRES_PASSWORD: bankflow123
  POSTGRES_DB: postgres

---
# Service for PostgreSQL
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: infrastructure
  labels:
    app: postgres
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: postgres

---
# StatefulSet for PostgreSQL
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: infrastructure
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_DB
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        - name: init-script
          mountPath: /docker-entrypoint-initdb.d
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - bankflow
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - bankflow
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: init-script
        configMap:
          name: postgres-init
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
