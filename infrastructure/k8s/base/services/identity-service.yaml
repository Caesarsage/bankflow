apiVersion: v1
kind: ConfigMap
metadata:
  name: identity-service-config
  namespace: bankflow
data:
  PORT: "8001"
  DB_HOST: "postgres.infrastructure.svc.cluster.local"
  DB_PORT: "5432"
  DB_NAME: "identity_db"
  DB_USER: "bankflow"
  REDIS_HOST: "redis.infrastructure.svc.cluster.local"
  REDIS_PORT: "6379"
  JWT_EXPIRY: "15m"
  REFRESH_TOKEN_EXPIRY: "168h"
  ENV: "development"
  KAFKA_BROKERS: "kafka-cluster-kafka-bootstrap.infrastructure.svc.cluster.local:9092"
  KAFKA_TOPIC: "identity-events"

---
apiVersion: v1
kind: Secret
metadata:
  name: identity-service-secret
  namespace: bankflow
type: Opaque
stringData:
  DB_PASSWORD: "bankflow123"
  REDIS_PASSWORD: "redis123"
  JWT_SECRET: "your-super-secret-jwt-key-change-in-production-k8s"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-service
  namespace: bankflow
  labels:
    app: identity-service
    tier: backend
    service: authentication
spec:
  replicas: 3
  selector:
    matchLabels:
      app: identity-service
  template:
    metadata:
      labels:
        app: identity-service
        tier: backend
        service: authentication
    spec:
      securityContext:
        runAsNonRoot: true # Don't allow root
        runAsUser: 1000 # Run as user ID 1000
        fsGroup: 2000 # File system group

      initContainers:
        - name: wait-for-postgres
          image: busybox:1.35
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL..."
              until nc -z postgres.infrastructure.svc.cluster.local 5432; do
                echo "PostgreSQL is unavailable - sleeping"
                sleep 2
              done
              echo "PostgreSQL is ready!"

        - name: wait-for-redis
          image: busybox:1.35
          command:
            - sh
            - -c
            - |
              echo "Waiting for Redis..."
              until nc -z redis.infrastructure.svc.cluster.local 6379; do
                echo "Redis is unavailable - sleeping"
                sleep 2
              done
              echo "Redis is ready!"

        - name: wait-for-kafka
          image: busybox:1.35
          command:
            - sh
            - -c
            - |
              echo "Waiting for Kafka..."
              until nc -z kafka-cluster-kafka-bootstrap.infrastructure.svc.cluster.local 9092; do
                echo "Kafka is unavailable - sleeping"
                sleep 2
              done
              echo "Kafka is ready!"

      containers:
        - name: identity-service
          image: identity-service:v1
          imagePullPolicy: Never
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 8001
              name: http
              protocol: TCP
          env:
            # From ConfigMap
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: identity-service-config
                  key: PORT
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: identity-service-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: identity-service-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: identity-service-config
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: identity-service-config
                  key: DB_USER
            - name: KAFKA_BROKERS
              valueFrom:
                configMapKeyRef:
                  name: identity-service-config
                  key: KAFKA_BROKERS
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: identity-service-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: identity-service-config
                  key: REDIS_PORT
            - name: JWT_EXPIRY
              valueFrom:
                configMapKeyRef:
                  name: identity-service-config
                  key: JWT_EXPIRY
            - name: REFRESH_TOKEN_EXPIRY
              valueFrom:
                configMapKeyRef:
                  name: identity-service-config
                  key: REFRESH_TOKEN_EXPIRY
            - name: ENV
              valueFrom:
                configMapKeyRef:
                  name: identity-service-config
                  key: ENV
            # From Secret
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: identity-service-secret
                  key: DB_PASSWORD
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: identity-service-secret
                  key: REDIS_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: identity-service-secret
                  key: JWT_SECRET
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

---
# Service for Identity Service (ClusterIP)
apiVersion: v1
kind: Service
metadata:
  name: identity-service
  namespace: bankflow
  labels:
    app: identity-service
spec:
  type: ClusterIP
  selector:
    app: identity-service
  ports:
    - port: 8001
      targetPort: 8001
      protocol: TCP
      name: http

---
# Service for Identity Service (NodePort for external access)
apiVersion: v1
kind: Service
metadata:
  name: identity-service-nodeport
  namespace: bankflow
  labels:
    app: identity-service
spec:
  type: NodePort
  selector:
    app: identity-service
  ports:
    - port: 8001
      targetPort: 8001
      nodePort: 30001
      protocol: TCP
      name: http

