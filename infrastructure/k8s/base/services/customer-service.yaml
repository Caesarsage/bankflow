apiVersion: v1
kind: ConfigMap
metadata:
  name: customer-service-config
  namespace: bankflow
data:
  SERVER_PORT: "8002"
  DB_HOST: "postgres.infrastructure.svc.cluster.local"
  DB_PORT: "5432"
  DB_NAME: "customer_db"
  DB_USER: "bankflow"
  KAFKA_BROKERS: "kafka-cluster-kafka-bootstrap.infrastructure.svc.cluster.local:9092"
  STORAGE_TYPE: "local"
  LOCAL_STORAGE_PATH: "/var/bankflow/documents"
  SPRING_PROFILES_ACTIVE: "kubernetes"

---
apiVersion: v1
kind: Secret
metadata:
  name: customer-service-secret
  namespace: bankflow
type: Opaque
stringData:
  DB_PASSWORD: "bankflow123"
  ENCRYPTION_KEY: "BankFlow-Production-Encryption-Key-2024-Very-Secure-String"


---
# Deployment for Customer Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-service
  namespace: bankflow
  labels:
    app: customer-service
    tier: backend
    service: customer-management
spec:
  replicas: 3
  selector:
    matchLabels:
      app: customer-service
  template:
    metadata:
      labels:
        app: customer-service
        tier: backend
        service: customer-management
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
      initContainers:
        # Wait for PostgreSQL
        - name: wait-for-postgres
          image: busybox:1.35
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL..."
              until nc -z postgres.infrastructure.svc.cluster.local 5432; do
                echo "PostgreSQL is unavailable - sleeping"
                sleep 2
              done
              echo "PostgreSQL is ready!"

        # Wait for Kafka
        - name: wait-for-kafka
          image: busybox:1.35
          command:
            - sh
            - -c
            - |
              echo "Waiting for Kafka..."
              until nc -z kafka-cluster-kafka-bootstrap.infrastructure.svc.cluster.local 9092; do
                echo "Kafka is unavailable - sleeping"
                sleep 2
              done
              echo "Kafka is ready!"

      containers:
        - name: customer-service
          image: customer-service:v1
          imagePullPolicy: Never
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 8002
              name: http
              protocol: TCP
          env:
            # From ConfigMap
            - name: SERVER_PORT
              valueFrom:
                configMapKeyRef:
                  name: customer-service-config
                  key: SERVER_PORT
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: customer-service-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: customer-service-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: customer-service-config
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: customer-service-config
                  key: DB_USER
            - name: KAFKA_BROKERS
              valueFrom:
                configMapKeyRef:
                  name: customer-service-config
                  key: KAFKA_BROKERS
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: customer-service-config
                  key: KAFKA_BROKERS
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: customer-service-config
                  key: SPRING_PROFILES_ACTIVE
            - name: STORAGE_TYPE
              valueFrom:
                configMapKeyRef:
                  name: customer-service-config
                  key: STORAGE_TYPE
            - name: LOCAL_STORAGE_PATH
              valueFrom:
                configMapKeyRef:
                  name: customer-service-config
                  key: LOCAL_STORAGE_PATH
            # From Secret
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: customer-service-secret
                  key: DB_PASSWORD
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: customer-service-secret
                  key: ENCRYPTION_KEY
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: customer-documents
              mountPath: /var/bankflow/documents
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        # tmpfs volume for /tmp - required when readOnlyRootFilesystem=true
        # Spring Boot/Tomcat needs a writable temp directory
        - name: tmp
          emptyDir: {}
        # Note: This volume is only needed when STORAGE_TYPE=local
        # For production with S3 storage (STORAGE_TYPE=s3), no volume is required
        # S3 is accessed via API, not as a mounted filesystem
        - name: customer-documents
          emptyDir: {}

---
# Service for Customer Service (ClusterIP)
apiVersion: v1
kind: Service
metadata:
  name: customer-service
  namespace: bankflow
  labels:
    app: customer-service
spec:
  type: ClusterIP
  selector:
    app: customer-service
  ports:
    - port: 8002
      targetPort: 8002
      protocol: TCP
      name: http

---
# Service for Customer Service (NodePort for external access)
apiVersion: v1
kind: Service
metadata:
  name: customer-service-nodeport
  namespace: bankflow
  labels:
    app: customer-service
spec:
  type: NodePort
  selector:
    app: customer-service
  ports:
    - port: 8002
      targetPort: 8002
      nodePort: 30002
      protocol: TCP
      name: http

